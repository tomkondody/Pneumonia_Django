<h2>User Dashboard</h2>
<hr>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Choose X-Ray:</p>
    <input type="file" name="xray"><br><br>
    <button>Predict</button>
</form>

{% if result %}
<hr>
<h3>Result: {{result}}</h3>
{% endif %}

<br>
<a href="{% url 'logout' %}">Logout</a>
