<h2>All Predictions</h2>
<hr>
<table border="1">
<tr>
    <th>User</th>
    <th>Result</th>
    <th>Confidence</th>
    <th>Date</th>
</tr>
{% for p in pred %}
<tr>
    <td>{{p.user.username}}</td>
    <td>{{p.result}}</td>
    <td>{{p.confidence}}</td>
    <td>{{p.created_at}}</td>
</tr>
{% endfor %}
</table>
<br>
<a href="{% url 'logout' %}">Logout</a>
