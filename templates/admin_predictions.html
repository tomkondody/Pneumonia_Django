{% load static %}
{% load tz %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="container">

    <h2>ðŸ“‹ Prediction Records</h2>

    <div class="panel">
        <table>
            <tr>
                <th>User</th>
                <th>Result</th>
                <th>Confidence</th>
                <th>Time</th>
            </tr>

            {% for p in pred %}
            <tr>
                <td>{{ p.user.username }}</td>
                <td>{{ p.result }}</td>
                <td>{{ p.confidence|floatformat:2 }}%</td>
                <td>{{ p.created_at|localtime|date:"d-m-Y H:i:s" }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="footer-links">
        <a href="{% url 'admin_dashboard' %}">Back</a>
        <a href="{% url 'logout' %}" style="color:#b20000;">Logout</a>
    </div>

</div>
